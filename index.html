<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجوهرات فاخرة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: gold;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #222;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid gold;
            padding: 15px;
            margin: 15px auto;
            width: 80%;
            max-width: 300px;
            background-color: #111;
        }
        button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color:#ffcc00;
        }
    </style>
</head>
<body>
    <header>مجوهرات فاخرة</header>
    <div class="container">
        <div class="product">
            <h2>خاتم ذهبي</h2>
            <p>خاتم فاخر من الذهب الخالص</p>
            <button onclick="alert('تمت الإضافة إلى السلة!')">أضف إلى السلة</button>
        </div>
        <div class="product">
            <h2>سوار ماسي</h2>
            <p>سوار أنيق مرصع بالألماس</p>
            <button onclick="alert('تمت الإضافة إلى السلة!')">أضف إلى السلة</button>
        </div>
    </div>
</body>
</html>
